<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    
    <h1>Drum KIT</h1>
    
    <div class = "keys">
       <div class="key" data-key="67"> <kbd>C</kbd><span>KICK</span> </div>
       <div class="key" data-key="78"> <kbd>N</kbd><span>HIGH HAT</span></div>
       <div class="key" data-key="75"> <kbd>K</kbd><span>SNARE</span></div>
       <div class="key" data-key="79"> <kbd>O</kbd><span>CLAP</span></div>
       <div class="key" data-key="68"> <kbd>D</kbd><span>TRUMPET</span></div>
       <div class="key" data-key="81"> <kbd>Q</kbd><span>CYMBAL</span></div>
       <div class="key" data-key="65"> <kbd>A</kbd><span>Piano</span></div>
       <div class="key" data-key="83"> <kbd>S</kbd><span>TRUMPET2</span></div>
       <div class="key" data-key="77"> <kbd>M</kbd><span>GUNSHOT</span></div> 
    </div>
    <audio data-key="67" src="./fx/SOTB - LIGHT KICK.wav"></audio>
    <audio data-key="78" src="./fx/Cymatics - Blitz Hihat.wav"></audio>
    <audio data-key="75" src="./fx/[SAINT6] Dior Snare.wav"></audio>
    <audio data-key="79" src="./fx/[SAINT6] Ronny Clap.wav"></audio>
    <audio data-key="68" src="./fx/Rare Brass Hit.wav"></audio>
    <audio data-key="81" src="./fx/[SAINT6] Clean Crash.wav"></audio>
    <audio data-key="65" src="./fx/SOTB - THE COMEBACK CHORDS [140BPM].wav"></audio>
    <audio data-key="83" src="./fx/Signature Brass Hit.wav"></audio>
    <audio data-key="77" src="./fx/@prodbygodly - Hit 1.wav"></audio>
    <script>
        window.addEventListener("keydown",(p)=>{
            var audio=document.querySelector(`audio[data-key="${p.keyCode}"]`)
            var key=document.querySelector(`.key[data-key="${p.keyCode}"]`)       
            if(audio)
        {
            audio.play()
            audio.currentTime=0
            key.classList.add("playing")
}
return
        }) 
        var x = document.querySelectorAll(".key")
        x.forEach((p)=>{
            p.addEventListener('transitionend',remove)
        })
        function remove(y){
           if(y.propertyName="transform")
           {
            this.classList.remove("playing")
           }
        }
    </script>

</body>
</html>
